<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React 定义组件的参数对象-propTypes</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    
    <script type="text/babel">
      var App = React.createClass({
        propTypes: {
            site: React.PropTypes.shape({
              domain: React.PropTypes.string.isRequired,
              name: React.PropTypes.string
            }).isRequired,
            name: React.PropTypes.any.isRequired
        },
        render: function() {
          return (
            <p>
              站点信息－{this.props.site.name}：{this.props.site.domain}
            </p>
          );
        }
      });

      var site = {
        name: 'IT笔录',
        domain: 'itbilu.com'
      }
      ReactDOM.render(
        <App site={site} name='APP' />,
        document.getElementById('example')
      );

      // 运行后会抛出以下错误
      // Warning: Failed propType: Invalid prop `site.name` of type `number` supplied to `App`, expected `string`.
    </script>
  </body>
</html>
